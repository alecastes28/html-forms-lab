<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <div>
        <label for="fullname">full Name</label>
          <input type="text" required="required" name="fullname" placeholder="Enter Name" id="fullname">
      </div>
      <br>
      <div>
        <label for="email">Email</label>
          <input type="email" required="required" name="email" placeholder="Enter Email" id="email">
      </div>
      <br>
      <div>
        <label for="phone">Phone</label>
          <input type="tel" name="phone" placeholder="Enter Telephone (optional)" id="phone">
      </div>
      <br>
      <div>
        <label for="message">Message</label>
          <textarea rows="5" cols="50" placeholder="Enter Message" name="message" id="message"></textarea>    
      </div>
      <br>
      <div>
        <label for="Checkbox">Checkbox</label>
          <input type="checkbox" id="Checkbox">
      </div>
      <br>
      <div>
        <input type="submit" value="Submit" id="Submit">
      </div>
    </form>
</body>
</html>
